
<!DOCTYPE html>

<br>
<br>


<head>
<title>New Account</title>
<link rel="stylesheet" type="text/css" href="style.css">

</head>
<h3 align="center">Create New Account</h3>

<body class="hsm">

	<table align="center">

		<tr>
			<td>First Name</td>
			<td><input type="text" name="firstname" placeholder="eg:John"
				required /></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lastname" placeholder="eg:Mike"
				required /></td>
		</tr>
		<tr>
			<td>DOB</td>
			<td><input type="date" name="dob" placeholder="dd/mm/yyyy"
				required /></td>
		</tr>

		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="female"> Female</td>

		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" placeholder="Enter Password"
				name="psw" required></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" placeholder="Re-Enter Password"
				name="psw-repeat" required></td>
		</tr>
		<tr>
			<td>Mobile no</td>
			<td><input type="number" name="mobileno" pattern="[1-9]"
				required /></td>
		</tr>
		<tr>
			<td>Mail Id</td>
			<td><input type="email" name="mailid" required /></td>
		</tr>

		<tr>
			<td><input type="Submit" name="submit" value="Submit" /></td>

			<td><input type="Reset" name="reset" value="Reset" /></td>
		</tr>
		<tr>
			<td><p>
					Already had an Account? <a href="signin.html">Login Here</a>
				</p></td>
		</tr>

	</table>

</body>
</html>
